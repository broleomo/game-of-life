<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/main.css">
    <link rel=”icon” href=”favicon.ico”/>
    <title>The Game of Life</title>
</head>
<body>
    <div class="container">
    <h1>M*A*S*H</h1>
    <div class="display-container">
        <h2>Occupation</h2>
        <button id="occupation-button"> What will be your job?</button>
        <p class="display" id="occupation-display"></p>
    </div>
    <div class="display-container">
        <h2>House</h2>
        <button id="house-button"> Where will you live?</button>
        <p class="display" id="house-display"></p>
    </div>
    <div class="display-container">
        <h2>Spouse</h2>
        <button id="spouse-button"> Who will you marry?</button>
        <p class="display" id="spouse-display"></p>
    </div>
    <button id="reset">Try Again</button>
</div>
</body>
<script src="main.js"></script>
</html>
